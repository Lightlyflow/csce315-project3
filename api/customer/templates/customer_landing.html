<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareTea - Get Started</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('customer.static', filename='css/customer_landing.css') }}">
    <script type="text/javascript" src="{{ url_for('customer.static', filename='js/customer_landing.js') }}"></script>
</head>
<body>
    <div class="picture"></div>
    <div class="content">
        <div class="contentBox">
            <div class = "shareTeaLogo">
                <img src="{{ url_for('customer.static', filename='shareTeaLogo.png') }}" alt="ShareTea logo", height="175px">
            </div>
            {% if current_user.is_authenticated %}
                <h1 class="getStarted name">Logged in as {{ current_user.username }}</h1>
                <a class="secondaryButton" href="{{ url_for('auth.loginAs') }}">Continue</a>
                <a class="secondaryButton" href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <h1 class="getStarted">Let's Get Started</h1>
                <p class="login">
                    <a class="btn btn-google-plus-style btn-lg btn-block googleLoginButton" href="{{ url_for('auth.oauth2_authorize', provider='google') }}">
                        <i class="fa fa-google-plus-square"></i>  <span>Login with <strong>Google</strong></span>
                    </a>
                </p>
                <p class="guestLogin">
                    <a href="./order">Continue as Guest</a>
                </p>
            {% endif %}
        </div>
    </div>

</body>
</html>
