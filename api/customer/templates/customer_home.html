<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('customer.static', filename='css/customer_home.css') }}">
    <script type="text/javascript" src="{{ url_for('customer.static', filename='js/customer_home.js') }}"></script>
    <title>Project 3 - Self Checkout</title>

</head>
<body>
    <div class = "navStatic">
        <div class = "navBar">
            <div class = "shareTeaLogo">
                <img src="{{ url_for('customer.static', filename='shareTeaLogo.png') }}" alt="ShareTea logo", height="100px">
            </div>

            <div class = "checkout">
                <p> Checkout</p>
            </div>
        </div>
    </div>
    <div class = "content">  
        {% for category in menuCategories %}
        <div class = "menuDropdown" id = "dropdown" onclick = "toggleHeight(this)">
            <h1>{{ category }}</h1>
            <div class = "menuItems">
                {% for item in menuItems[category] %}
                <p class = "menuItem">
                    {{item}}
                </p>
                {% endfor %}
            </div>

        </div>
        {% endfor %}
        <script src="{{ url_for('customer.static', filename='js/customer_home.js') }}"></script> 

    </div>
</body>


</html>
