<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 - Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('customer.static', filename='css/customer_home.css') }}">
    <script type="text/javascript" src="{{ url_for('customer.static', filename='js/customer_home.js') }}"></script>

</head>
<body>
    <div class="modal modal-md" id="modal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Shopping Cart</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container" id="pageCartItems">

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="emptyCart()">Clear Cart</button>
                    <input type="hidden" id="data">
                    <button class="btn btn-primary" onclick="sendSavedItemsToServer()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <div class = "shareTeaLogo">
        <img src="{{ url_for('customer.static', filename='shareTeaLogo.png') }}" alt="ShareTea logo", height="100px">
    </div>

    <div class = "checkout">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" data-backdrop="false">
            <img height="80px" src="{{ url_for('customer.static', filename='shopping-cart.png') }}" alt="Shopping Cart">
        </button>
    </div>

    <div class = "weatherWidget">
        <p>{{temperature}}Â°</p>
        <h2>{{conditions}}</h2>
    </div>

    <div class = "content">  
        {% for category in menuCategories %}
        <div class = "menuDropdown" id = "dropdown">
            <div class = "menuCategory" onclick = "toggleHeight(this)">
                <h1>{{ category }}</h1>
            </div>
            <div class = "menuItems">
                {% for item in menuItems[category] %}
                <div class = "menuItemBox">
                    <p class = "menuItemName">
                        {{item[0]}}
                    </p>
                    <button class="btnMenuMobile" data-bs-toggle="modal" data-bs-target="#customizationModal" onclick="toggleHeight(this);holdItem('{{ item[0] }}')">
                        {{item[0]}}
                        ${{'%0.2f' % item[1]|float}}
                    </button>
                    <p class = "menuItemCalories"> 
                        1,400 Kcal 
                    </p>
                    <p class = "menuItemPrice">
                        ${{'%0.2f' % item[1]|float}}
                    </p>
                    <button class="btnMenu" data-bs-toggle="modal" data-bs-target="#customizationModal" onclick="toggleHeight(this);holdItem('{{ item[0] }}')">
                        Customize
                    </button>
                </div>
                {% endfor %}
            </div>

        </div>
        {% endfor %}


        <div class="container">
            <div class="modal fade" id="customizationModal">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Customization Menu</h5> <!--Replace with name of menu item-->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="#customizationModal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col">
                                        Ice Level
                                    </div>
                                </div>
                                <div class="row row-cols-3">
                                    <div class="col">
                                        <input type="radio" class="btn-check" name="iceOptions" id="regularIce" autocomplete="off" checked>
                                        <label class="btn btn-secondary" for="regularIce">Regular</label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" class="btn-check" name="iceOptions" id="lessIce" autocomplete="off">
                                        <label class="btn btn-secondary" for="lessIce">Less</label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" class="btn-check" name="iceOptions" id="noIce" autocomplete="off">
                                        <label class="btn btn-secondary" for="noIce">None</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <form>
                                            <label for="sweetnessLevel" class="form-label">Sweetness Level</label>
                                            <input type="range" class="form-range" step="25" id="sweetnessLevel">
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        Toppings
                                    </div>
                                </div>
                                <div class="row row-cols-3">
                                    <!--TO DO: add buttons-->
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-target="#customizationModal" onclick="resetCustomization();">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveItem();populateCart()">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
