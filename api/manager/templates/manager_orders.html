{% extends 'manager_base.html' %}

{% block title %}Orders{% endblock %}
{% block head %}
    <script src="{{ url_for('manager.static', filename='js/orders.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('manager.static', filename='css/orders.css') }}">
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Order History</h1>
                <table id="orderTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Employee ID</th>
                            <th scope="col">Time Ordered</th>
                            <th scope="col">Price</th>
                            <th scope="col">Customer Email</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="btn-toolbar d-flex m-2" role="toolbar" aria-label="Order Toolbar">
                    <div class="btn-group flex-fill">
                        <button type="button" class="btn btn-primary" id="deleteOrder">Delete Selected Order</button>
                    </div>
                    <div class="btn-group flex-fill">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="startDateLabel">Start Date:</div>
                        </div>
                        <input type="date" class="form-control" id="startDateInput" aria-label="start date input" aria-describedby="startDateLabel">

                    </div>
                    <div class="btn-group flex-fill">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="endDateLabel">End Date:</div>
                        </div>
                        <input type="date" class="form-control" id="endDateInput" aria-label="end date input" aria-describedby="endDateLabel">
                    </div>
                    <div class="btn-group flex-fill">
                        <button type="button" class="btn btn-primary" id="getOrders">Get Orders</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
