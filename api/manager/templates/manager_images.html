{% extends 'manager_base.html' %}

{% block title %}Image Management{% endblock %}
{% block head %}
    <script src="{{ url_for('manager.static', filename='js/images.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('manager.static', filename='css/images.css') }}">
{% endblock %}
{% block body %}
    <ul class="nav nav-tabs navCustom justify-content-center">
        <li><a data-toggle="tab" href="#upload" class="active">Upload Image</a></li>
        <li><a data-toggle="tab" href="#images">Uploaded Images</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="upload">
            <div class="container align-middle">
                <div class="row justify-content-center">
                    <div class="col-lg-6 m-3 text-center">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image">Choose Image</label>
                                <input type="file" class="form-control-file" id="image" name="image" accept="image/" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" name="description" placeholder="Description">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <input type="text" class="form-control" id="category" name="category" placeholder="Category">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary m-2">Upload Image</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="tab-pane fade show" id="images">
            <div class="row justify-content-center">
                <div class="col-sm-10">
                    <table class="table table-bordered table-striped" id="imageTable">
                        <thead><tr>
                            <th scope="col">Image ID</th>
                            <th scope="col">Public ID</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">URL</th>
                        </tr></thead>
                        <tbody></tbody>
                    </table>
                    <div class="btn-toolbar m-2" aria-label="Image Button Toolbar">
                        <div class="btn-group m-2">
                            <button id="deleteImageBtn" type="button" class="btn btn-primary">Delete Selected</button>
                        </div>
                        <div class="btn-group m-2">
                            <button id="updateImageBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#imageEditModal">Edit Selected</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="imageEditModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalTitle">Edit Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group form-row">
                            <label for="inventoryDescriptionInput" class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inventoryDescriptionInput" placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="inventoryCategoryInput" class="col-sm-3 col-form-label">Category</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inventoryCategoryInput" placeholder="Category">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="imageEditModalSubmit" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
