{% extends 'employee_base.html' %}

{% block title %}Orders{% endblock %}
{% block head %}
    <link rel="icon" type="image/x-icon" href="{{ url_for('employee.static', filename='shareTeaFavicon.png') }}">
    <script src="{{ url_for('employee.static', filename='js/orders.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('employee.static', filename='css/orders.css') }}">
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2 class="text-center">Unfulfilled Orders</h2>
                <table id="orderTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Employee ID</th>
                            <th scope="col">Time Ordered</th>
                            <th scope="col">Price</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="btn-toolbar d-flex m-2" role="toolbar" aria-label="Order Toolbar">
                    <div class="btn-group flex-fill mr-1">
                        <button type="button" class="btn btn-primary" id="prepareBtn">Mark as Preparing</button>
                    </div>
                    <div class="btn-group flex-fill mr-1 ml-1">
                        <button type="button" class="btn btn-primary" id="deleteBtn">Delete Order</button>
                    </div>
                    <div class="btn-group flex-fill ml-1">
                        <button type="button" class="btn btn-primary" id="fulfillBtn">Mark as Fulfilled</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h2 class="text-center">Order Items</h2>
                <h6 class="text-center" id="orderItemsLabel">(for none)</h6>
                <table id="orderItemsTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Drink</th>
                            <th scope="col">Topping 1</th>
                            <th scope="col">Topping 2</th>
                            <th scope="col">Topping 3</th>
                            <th scope="col">Sweetness</th>
                            <th scope="col">Ice Level</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
{% endblock body %}
