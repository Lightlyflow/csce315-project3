<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 3 - Employee - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    {#  Datatables  #}
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.8/af-2.6.0/b-2.4.2/b-print-2.4.2/fh-3.4.0/kt-2.11.0/r-2.5.0/rr-1.4.1/sl-1.7.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.8/af-2.6.0/b-2.4.2/b-print-2.4.2/fh-3.4.0/kt-2.11.0/r-2.5.0/rr-1.4.1/sl-1.7.0/datatables.min.js"></script>
    {% block head %}{% endblock %}
    {# BASE CSS #}
    <link rel="stylesheet" href="{{ url_for('employee.static', filename='css/employee_base.css') }}">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-tabs fixed-top">
            <a href="/auth/loginas" class = "shareTeaLogo">
                <img src="{{ url_for('manager.static', filename='shareTeaLogo.png') }}" alt="ShareTea logo" height="75px" >
            </a>
            <span class="navbar-brand mb-0 h1">
                <div id="currentUser" data-id="{{ current_user.employeeId }}">Hello {{ current_user.preferredName }}!</div>
            </span>
            <a class="logoutButton" href="{{ url_for('auth.logout') }}" aria-label="Logout Button"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('employee.cashier') }}">Cashier</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('employee.timesheet') }}">Timesheet</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div style="margin-top: 90px;">
        {% block body %} {% endblock %}
    </div>
</body>
</html>
