{% extends 'employee_base.html' %}

{% block title %}Timesheet{% endblock %}

{% block head %}
    <script src="{{ url_for('employee.static', filename='js/timesheet.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('employee.static', filename='css/timesheet.css') }}">

    {# Datatables #}
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.8/af-2.6.0/b-2.4.2/b-print-2.4.2/fh-3.4.0/kt-2.11.0/r-2.5.0/rr-1.4.1/sl-1.7.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.8/af-2.6.0/b-2.4.2/b-print-2.4.2/fh-3.4.0/kt-2.11.0/r-2.5.0/rr-1.4.1/sl-1.7.0/datatables.min.js"></script>
{% endblock %}

{% block body %}
    <div class="p-5 m-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="row ml-1">
                    <label class="" for="billingPeriodSelect">Billing Period:</label>
                </div>
                <div class="row ml-1">
                    <select class="form-select" id="billingPeriodSelect">
                    {% for billingPeriod in billingPeriods %}
                        <option value="{{ billingPeriod }}">{{ billingPeriod }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-4 justify-content-center d-flex">
                <button class="btn btn-primary" id="clockInButton">Clock In</button>
                <button class="btn btn-primary" id="clockOutButton">Clock Out</button>
            </div>
            <div class="col-4 justify-content-end d-flex">

            </div>
        </div>
        <div class="row">
            <div class="col m-2 justify-content-center">
                <h2>Week 1</h2>
                <table class="table table-bordered table-striped" id="week1Table">
                    <thead><tr>
                        <th scope="col">Employee ID</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Activity</th>
                        <th scope="col">Hours</th>
                    </tr></thead>
                </table>
            </div>
            <div class="col m-2 justify-content-center">
                <h2>Week 2</h2>
                <table class="table table-bordered table-striped" id="week2Table">
                    <thead><tr>
                        <th scope="col">Employee ID</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Activity</th>
                        <th scope="col">Hours</th>
                    </tr></thead>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
