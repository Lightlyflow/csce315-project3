<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 3 - Menu Board</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('menuboard.static', filename='css/menuboard.css') }}">
        <script type="text/javascript" src="{{ url_for('menuboard.static', filename='js/menuboard.js') }}"></script>
        <script>
            var numC = '{{numCols}}';
            var catSize = '{{categorySize}}'
            var iSize = '{{itemSize}}'
        </script>
    </head>
<body onload="scaleMenu(numC,catSize,iSize)">
    <div class="container-fluid" id="board">
        <div class="col">
            <img src="{{ url_for('menuboard.static', filename='assets/shareTeaLogo.png') }}" alt="ShareTea logo", height="100px">
            <h1 id="bruh">Menu</h1>
        </div>
        
        {% for category in menuCategories %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ category }}</h2>
                    <div class="card-text">
                        <ul>
                            {% for item in menuItems[category] %}
                            <li id="item">{{item[0]}} ${{'%0.2f' % item[1]|float}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        {% endfor %} 

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="card-subtitle">Ice Level</div>
                    <div class="card-subtitle">Sweetness Level</div>
                    <div class="card-subtitle">Toppings</div>
                    <div class="card-text">
                        <ul>
                            {% for topping in toppingNames %}
                            <li id="item">{{topping}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
